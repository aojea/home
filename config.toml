# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false

[params]
  defaultTheme = "auto"
  gitRepo = ""
  dateFormat = "2006-01-02"
  title = "/home/aojea)"
  description = "Antonio Ojea personal home"
  
  # Header config
  [params.header]
    [params.header.title]
      logo = ""
      name = "/home/aojea"

  # Home page config
  [params.home]
    [params.home.profile]
      enable = true
      avatarURL = "/static/pelegrin.jpg"
      title = "/home/aojea"
      name = "/home/aojea"
      subtitle = "Antonio Ojea personal home"
      typeit = true
      social = true
      disclaimer = ""
    [params.home.posts]
      enable = true
      paginate = 6
  # Social config in home page
  [params.social]
    GitHub = "aojea"
    Linkedin = "ajojea"
    Twitter = "Itsuugo"
